<div class="container col-md-12">
  <form class="well span8" role="form" #f="ngForm" name="form">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" placeholder="Name" type="text">
        </div>
        <div class="form-group">
          <input class="form-control" placeholder="Aadhar no" type="text">
        </div>
        <div class="form-group input-group">
          <text-search [rating]='testModel'></text-search>
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
        <i class="glyphicon glyphicon-search"></i>
      </button>   
      {{model}}   
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input class="form-control" placeholder="Mobile no" type="text">
        </div>
        <div class="form-group">
          <textarea class="form-control" rows="3" placeholder="Address"></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="container col-md-12">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-condensed">
              <thead>
                <tr>
                  <td><strong>Item Name</strong></td>
                  <td class="text-center"><strong>Item Price</strong></td>
                  <td class="text-center"><strong>Item Quantity</strong></td>
                  <td class="text-right"><strong>Total</strong></td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of products">
                  <td>{{item.name}}</td>
                  <td class="text-center">{{item.price}}</td>
                  <td class="text-center">{{item.quantity}}</td>
                  <td class="text-right">${{item.total}}</td>
                </tr>
                <tr>
                  <td class="emptyrow"><i class="fa fa-barcode iconbig"></i></td>
                  <td class="emptyrow"></td>
                  <td class="emptyrow text-center"><strong>Total</strong></td>
                  <td class="emptyrow text-right">${{total}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .height {
    min-height: 200px;
  }

  .icon {
    font-size: 47px;
    color: #5CB85C;
  }

  .iconbig {
    font-size: 77px;
    color: #5CB85C;
  }

  .table>tbody>tr>.emptyrow {
    border-top: none;
  }

  .table>thead>tr>.emptyrow {
    border-bottom: none;
  }

  .table>tbody>tr>.highrow {
    border-top: 3px solid;
  }
</style>
